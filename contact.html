<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80')
                  no-repeat center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(0,0,0,0.8);
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .intro {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease;
    }

    .intro h1 {
      margin: 0;
      color: #ffeb3b;
    }

    .intro p {
      font-size: 18px;
      margin-top: 10px;
    }

    .contact-box {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      padding: 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      animation: fadeInUp 1s ease;
    }

    .contact-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4caf50;
    }

    .contact-box input,
    .contact-box textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .contact-box input:focus,
    .contact-box textarea:focus {
      outline: none;
      box-shadow: 0 0 8px #4caf50;
    }

    .contact-box button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #4caf50;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-box button:hover {
      background: #388e3c;
    }

    footer {
      background: rgba(0,0,0,0.8);
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    Contact Us
  </header>

  <div class="container">
    <div class="intro">
      <h1>Mohit Prajapat</h1>
      <p>B.Tech 2nd Year | Tech Enthusiast | Future Entrepreneur</p>
    </div>

    <div class="contact-box">
      <h2>Get in Touch</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="4" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <footer>
    Â© 2025 Mohit Prajapat | All Rights Reserved
  </footer>
</body>
</html>
